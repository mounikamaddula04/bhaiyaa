<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saiyaara - Rakshabhandan</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
        }

        /* Background Video Styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.3;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animated Background Elements */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        .broken-heart {
            color: #ff4757;
            opacity: 0.2;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Stars Animation */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Glass Effect Text Box */
        .message-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
        }

        /* Shattered Glass Effect */
        .message-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 20px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            z-index: -1;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        .main-message {
            font-family: 'Caveat', cursive;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: textGlow 4s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.1);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        /* Button Styling */
        .continue-button {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .continue-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .continue-button:hover::before {
            left: 100%;
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        /* Audio Control */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .main-message {
                font-size: 22px;
            }
            
            .continue-button {
                padding: 12px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="data:video/mp4;base64," type="video/mp4">
            <!-- Placeholder for video - in real implementation, add your heartbreak video URL here -->
        </video>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-hearts" id="heartsContainer"></div>

    <!-- Stars -->
    <div class="stars" id="starsContainer"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="message-container">
            <div class="main-message">
            "My dear brother.I may fight with you,but never want to distance myself from u<br>
            Happy Rakshabandhan bhaii,Lots of Love from your sister.
            "
            
            </div>
            <button class="continue-button" onclick="continueToNextPage()">
                Aage badhte hain... par yaadon ke saath 💔
            </button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundAudio" loop>
        <source src="data:audio/mpeg;base64," type="audio/mpeg">
        <!-- Placeholder for audio - add your instrumental track URL here -->
    </audio>

    <!-- Audio Control Button -->
    <button class="audio-control" onclick="toggleAudio()" id="audioBtn">🔊</button>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['💔', '🖤', '💙', '🤍', '💫'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = Math.random() > 0.3 ? 'heart' : 'heart broken-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(heart);

                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 20000);
            }, 3000);
        }

        // Create twinkling stars
        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // Audio control
        let audioPlaying = false;
        const audio = document.getElementById('backgroundAudio');
        const audioBtn = document.getElementById('audioBtn');

        function toggleAudio() {
            if (audioPlaying) {
                audio.pause();
                audioBtn.innerHTML = '🔇';
                audioPlaying = false;
            } else {
                audio.play().catch(e => {
                    console.log('Audio autoplay prevented:', e);
                    // Fallback: show message to user
                    audioBtn.innerHTML = '🔊';
                });
                audioBtn.innerHTML = '🔊';
                audioPlaying = true;
            }
        }

        // Try to autoplay audio (may be blocked by browser)
        window.addEventListener('load', () => {
            audio.volume = 0.3;
            audio.play().then(() => {
                audioPlaying = true;
                audioBtn.innerHTML = '🔊';
            }).catch(e => {
                console.log('Audio autoplay prevented. User interaction required.');
                audioBtn.innerHTML = '🔇';
            });
        });

        // Continue to next page function
        function continueToNextPage() {
            // Add fade out animation before redirect
            document.body.style.transition = 'opacity 1s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                // Here you would navigate to your next page
               
                window.location.href = 'slide.html';
            }, 1000);
        }

        // Initialize animations
        createFloatingHearts();
        createStars();

        // Add click event to enable audio on user interaction
        document.addEventListener('click', () => {
            if (!audioPlaying) {
                audio.play().then(() => {
                    audioPlaying = true;
                    audioBtn.innerHTML = '🔊';
                }).catch(e => {
                    console.log('Audio play failed:', e);
                });
            }
        }, { once: true });
    </script>
</body>
</html>
